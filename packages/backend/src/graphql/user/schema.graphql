type User {
	id: ID
	username: String
	email: String
	password: String
	avatar: String
	chats: [Chat]
	token: String
}

type Query {
	users: [User]
	user(id: ID!): User
	getOtherUsers: [User]
	login(username: String!, password: String!): User!
}

type Mutation {
	register(
		username: String!
		email: String!
		password: String!
		confirmPassword: String!
	): User!
}
